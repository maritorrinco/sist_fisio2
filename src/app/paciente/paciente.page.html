<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pacientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <div style="width: 50%;">
        <button ion-button (click) = "createPersona()" icon-start  style="border-radius: 3px;
          background-color: #f39c12;
          border-color: #e08e0b;
          box-shadow: none;
          padding: 10px 16px;
          border: 1px solid transparent;">
          Agregar Paciente
        </button>
      </div>
    </ion-item>
    <ion-item>
      <ion-label> <ion-icon name="contact"></ion-icon>Filtrar por Nombre</ion-label>  
      <ion-select [interfaceOptions]="customPopoverOptions" interface="popover" placeholder="Nombre" [(ngModel)]="nombreSeleccionado"  (ngModelChange)="nombreSelec($event)" >
        <ion-select-option value="null">Todos</ion-select-option>
        <ion-select-option *ngFor="let item of itemsfiltro" value="{{item.nombre}}">{{item.nombre}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label> <ion-icon name="contact"></ion-icon>Filtrar por Apellido</ion-label>
      <ion-select [interfaceOptions]="customPopoverOptions" interface="popover" placeholder="Apellido" [(ngModel)]="apellidoSeleccionado"  (ngModelChange)="apellidoSelec($event)" >
        <ion-select-option value="null">Todos</ion-select-option>
        <ion-select-option *ngFor="let item of itemsfiltro" value="{{item.apellido}}">{{item.apellido}}  </ion-select-option>
      </ion-select>  
    </ion-item>  
    <ion-list *ngFor="let item of items" (click)="edit(item.id)">      
      <ion-item style="--border-color: white;">
        <ion-icon name="clipboard" slot="start"></ion-icon>
        <p class="ion-text-wrap">
          <ion-icon name="person"></ion-icon> {{item.nombre}} {{item.apellido}}
        </p>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
