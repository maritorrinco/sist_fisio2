<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pacientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <div style="width: 50%;">
        <button ion-button (click) = "createPersona()" icon-start  style="border-radius: 3px;
          background-color: #f39c12;
          border-color: #e08e0b;
          box-shadow: none;
          padding: 10px 16px;
          border: 1px solid transparent;">
          Agregar Paciente
        </button>
      </div>
    </ion-item>
    <ion-item >
      <ion-label> <ion-icon name="search"></ion-icon>Aplicar Filtro</ion-label>  
      <button ion-button (click) = "Limpiar()" icon-start  style="border-radius: 3px;
        background-color: #f31212;
        border-color: #e0240b;
        box-shadow: none;
        padding: 10px 16px;
        float:right;
        border: 1px solid transparent;">
        Limpiar
      </button>
      <button ion-button (click) = "filtroVentana()" icon-start  style="border-radius: 3px;
        background-color: #12f31d;
        border-color: #0be052;
        box-shadow: none;
        padding: 10px 16px;
        float:right;
        border: 1px solid transparent;">
        Filtro
      </button>
    </ion-item> 
    <ion-list *ngFor="let item of items" (click)="edit(item.id)">      
      <ion-item style="--border-color: white;">
        <ion-icon name="clipboard" slot="start"></ion-icon>
        <p class="ion-text-wrap">
          <ion-icon name="person"></ion-icon> {{item.nombre}} {{item.apellido}}
        </p>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
